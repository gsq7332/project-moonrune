
<li *ngIf="!hasStarted; else game">
    <app-game-settings (startGameEvent)="toggleGame(true)"></app-game-settings>
    <button type = "button" (click)="initializeGame('a')"> Start Game </button>
</li>
<ng-template #game>
    <app-multiple-choice></app-multiple-choice>
    <button type = "button" (click)="endGame()"> End Game </button>
</ng-template>
