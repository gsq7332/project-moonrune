<div *ngIf="!hasEnded; else ended">
    <label>{{this.question}}?</label>
    <ul class="termString">
        <li *ngFor="let term of terms">
            <app-mc-option [option]="term" (eventSelectOption)="answerQuestion(term)"></app-mc-option>
        </li>
    </ul>
</div>
<ng-template #ended> 
    <button type="button" (click)="endGame()"> End Game </button>
</ng-template>
