<app-main-routing></app-main-routing>
<div *ngIf="failed">Failed to create collection</div>
<div *ngIf="username">
    <label>{{username}}'s collections: </label>
    <button *ngFor="let collection of collections" [routerLink]="['/collection', collection.collectionID]">
        <label>{{collection.name}}</label>
    </button>
    <button *ngIf="username === visiting && username" (click)="createCollection()">
        <label>Create Collection</label>
    </button>
</div>
